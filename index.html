<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>정부 정보 챗봇</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root" class="min-h-screen p-4"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [input, setInput] = useState("");
      const [messages, setMessages] = useState([]);

      const sendMessage = async () => {
        if (!input.trim()) return;

        setMessages(prev => [...prev, { type: "user", text: input }]);

        try {
          const res = await fetch("https://tvulocalai-2.onrender.com/crawl", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url: input }) // <-- 올바른 키 사용
          });
          const data = await res.json();

          if (data.success && Array.isArray(data.data)) {
            const formatted = data.data.map(
              item => `📌 ${item.제목}\n📅 ${item.날짜}\n🔗 ${item.링크}`
            ).join("\n\n");

            setMessages(prev => [...prev, { type: "bot", text: formatted }]);
          } else {
            setMessages(prev => [...prev, { type: "bot", text: "❌ 유효한 데이터를 찾을 수 없습니다." }]);
          }
        } catch (e) {
          setMessages(prev => [...prev, { type: "bot", text: "❗ 서버 응답 오류: " + e.message }]);
        }

        setInput("");
      };

      return (
        <div className="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
          <h1 className="text-2xl font-bold text-center text-indigo-600 mb-4">정부 공모·보도자료 챗봇</h1>
          
          <div className="h-96 overflow-y-auto border p-4 mb-4 space-y-3 bg-gray-50 rounded">
            {messages.map((msg, idx) => (
              <div key={idx} className={`whitespace-pre-wrap p-3 rounded ${msg.type === "user" ? "bg-blue-100 text-right" : "bg-gray-100 text-left"}`}>
                {msg.text}
              </div>
            ))}
          </div>

          <div className="flex gap-2">
            <input
              type="text"
              placeholder="크롤링할 URL 입력"
              className="flex-1 border border-gray-300 p-3 rounded"
              value={input}
              onChange={(e) => setInput(e.target.value)}
              onKeyDown={(e) => e.key === "Enter" && sendMessage()}
            />
            <button
              className="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
              onClick={sendMessage}
            >
              전송
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
