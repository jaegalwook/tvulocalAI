<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>정부 AI 크롤링 챗봇</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div id="root" class="max-w-3xl mx-auto mt-10 p-4 bg-white rounded shadow"></div>

  <script type="text/babel">
    const App = () => {
      const [question, setQuestion] = React.useState("");
      const [answer, setAnswer] = React.useState("");
      const [loading, setLoading] = React.useState(false);

      const handleAsk = async () => {
        setLoading(true);
        setAnswer("");
        try {
          const res = await fetch("https://tvulocalai-2.onrender.com/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: question })
          });
          const data = await res.json();
          setAnswer(data.answer);
        } catch (e) {
          setAnswer("서버와의 통신 중 오류가 발생했습니다.");
        }
        setLoading(false);
      };

      return (
        <div>
          <h1 className="text-3xl font-bold mb-6 text-center text-blue-700">정부 정보 AI 크롤링 챗봇</h1>
          <div className="flex gap-2">
            <input
              type="text"
              className="flex-1 border p-3 rounded text-lg"
              placeholder="예: 행안부 보도자료 보여줘"
              value={question}
              onChange={(e) => setQuestion(e.target.value)}
            />
            <button
              onClick={handleAsk}
              disabled={loading}
              className="bg-blue-600 text-white px-4 py-3 rounded hover:bg-blue-700 disabled:opacity-50"
            >
              {loading ? "불러오는 중..." : "질문하기"}
            </button>
          </div>
          <div className="mt-6 whitespace-pre-line text-gray-800 text-sm bg-gray-100 p-4 rounded">
            {answer}
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
