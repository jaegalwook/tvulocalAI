<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 기반 정부 정보 요약</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root" class="p-6"></div>

  <script type="text/babel">
    function App() {
      const [loading, setLoading] = React.useState(false);
      const [data, setData] = React.useState([]);
      const [error, setError] = React.useState(null);

      const handleCrawl = async () => {
        setLoading(true);
        setError(null);
        try {
          const res = await fetch('https://your-flask-api.onrender.com/crawl', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: 'https://www.korea.kr/news/pressReleaseList.do' }),
          });
          const result = await res.json();
          if (result.success) {
            setData(result.data);
          } else {
            setError(result.message);
          }
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="max-w-3xl mx-auto bg-white p-6 rounded shadow">
          <h1 className="text-2xl font-bold mb-4">정부 보도자료 AI 요약</h1>
          <button onClick={handleCrawl} className="bg-blue-600 text-white px-4 py-2 rounded">
            크롤링 + AI 요약
          </button>
          {loading && <p className="mt-4 text-gray-500">로딩 중...</p>}
          {error && <p className="text-red-600 mt-4">{error}</p>}
          <ul className="mt-6 space-y-4">
            {data.map((item, idx) => (
              <li key={idx} className="border p-4 rounded shadow">
                <h2 className="font-semibold">{item.title}</h2>
                <p className="text-sm text-gray-500">{item.date}</p>
                <p className="mt-2">{item.summary}</p>
                <a href={item.link} target="_blank" className="text-blue-600 mt-2 inline-block">원문보기</a>
              </li>
            ))}
          </ul>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
